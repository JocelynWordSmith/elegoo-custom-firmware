; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
; comment these out if it's not mounting to the same port consistently
upload_port = /dev/ttyACM*
monitor_port = /dev/ttyACM*

; Flash & PSRAM for N8R8 variant
board_upload.flash_size = 8MB
board_build.arduino.memory_type = qio_opi
board_build.flash_mode = qio
board_build.psram_type = opi

; Build flags
build_flags =
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=0
    -DCAMERA_MODEL_ESP32S3_EYE

monitor_speed = 115200

lib_deps =
    espressif/esp32-camera
    ArduinoOTA

; OTA upload environment
; Set ESP_OTA_PASSWORD env var before uploading: export ESP_OTA_PASSWORD=yourpassword
[env:esp32-s3-ota]
extends = env:esp32-s3-devkitc-1
upload_protocol = espota
upload_port = 192.168.0.217
upload_flags = --auth=${sysenv.ESP_OTA_PASSWORD}
